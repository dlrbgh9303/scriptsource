<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p id="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        // 내용 1
        $("#wrap p:nth-child(2)").css("border", "2px solid blue");
        $("#wrap p:nth-child(2)").css("background-color", "orange");

        // 내용3,4
        $(function () {
          // $("#wrap.txt ~ p")
          //   .css("border", "4px dashed green")
          //   .css("background-color", "orange");

          $("#wrap .txt")
            .prev()
            .css("border", "2px solid red")
            .css("background-color", red);

          $("#wrap .txt")
            .nextAll()
            .css("border", "2px solid red")
            .css("background-color", red);
        });
      });
    </script>
  </body>
</html>
